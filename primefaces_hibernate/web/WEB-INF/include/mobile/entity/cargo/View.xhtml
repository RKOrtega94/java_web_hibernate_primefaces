<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CargoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCargoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CargoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CargoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cargoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCargoLabel_cargoId}"/>
                            <h:outputText value="#{cargoController.selected.cargoId}" title="#{myBundle.ViewCargoTitle_cargoId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCargoLabel_cargoDescripcion}"/>
                            <h:outputText value="#{cargoController.selected.cargoDescripcion}" title="#{myBundle.ViewCargoTitle_cargoDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCargoLabel_cargoFechaCreacion}"/>
                            <h:outputText value="#{cargoController.selected.cargoFechaCreacion}" title="#{myBundle.ViewCargoTitle_cargoFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCargoLabel_cargoFechaModificacion}"/>
                            <h:outputText value="#{cargoController.selected.cargoFechaModificacion}" title="#{myBundle.ViewCargoTitle_cargoFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCargoLabel_cargoEstado}"/>
                            <h:outputText value="#{cargoController.selected.cargoEstado}" title="#{myBundle.ViewCargoTitle_cargoEstado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
