<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CargoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCargoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CargoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CargoCreateForm">

                <h:panelGroup id="display" rendered="#{cargoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCargoLabel_cargoDescripcion}" for="cargoDescripcion" />
                            <p:inputText id="cargoDescripcion" value="#{cargoController.selected.cargoDescripcion}" title="#{myBundle.CreateCargoTitle_cargoDescripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCargoLabel_cargoFechaCreacion}" for="cargoFechaCreacion" />
                            <p:calendar id="cargoFechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{cargoController.selected.cargoFechaCreacion}" title="#{myBundle.CreateCargoTitle_cargoFechaCreacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCargoLabel_cargoFechaModificacion}" for="cargoFechaModificacion" />
                            <p:calendar id="cargoFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{cargoController.selected.cargoFechaModificacion}" title="#{myBundle.CreateCargoTitle_cargoFechaModificacion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCargoLabel_cargoEstado}" for="cargoEstado" />
                            <p:inputText id="cargoEstado" value="#{cargoController.selected.cargoEstado}" title="#{myBundle.CreateCargoTitle_cargoEstado}" size="1" maxlength="1"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cargoController.saveNew}" value="#{myBundle.Save}" update="display,:CargoListPage:CargoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CargoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
