<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpresaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEmpresaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpresaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{empresaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaId}"/>
                            <h:outputText value="#{empresaController.selected.empresaId}" title="#{myBundle.ViewEmpresaTitle_empresaId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaRazonSocial}"/>
                            <h:outputText value="#{empresaController.selected.empresaRazonSocial}" title="#{myBundle.ViewEmpresaTitle_empresaRazonSocial}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaRuc}"/>
                            <h:outputText value="#{empresaController.selected.empresaRuc}" title="#{myBundle.ViewEmpresaTitle_empresaRuc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaDireccion}"/>
                            <h:outputText value="#{empresaController.selected.empresaDireccion}" title="#{myBundle.ViewEmpresaTitle_empresaDireccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaTelefono}"/>
                            <h:outputText value="#{empresaController.selected.empresaTelefono}" title="#{myBundle.ViewEmpresaTitle_empresaTelefono}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaCorreo}"/>
                            <h:outputText value="#{empresaController.selected.empresaCorreo}" title="#{myBundle.ViewEmpresaTitle_empresaCorreo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaFechaCreacion}"/>
                            <h:outputText value="#{empresaController.selected.empresaFechaCreacion}" title="#{myBundle.ViewEmpresaTitle_empresaFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaFechaModificacion}"/>
                            <h:outputText value="#{empresaController.selected.empresaFechaModificacion}" title="#{myBundle.ViewEmpresaTitle_empresaFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpresaLabel_empresaEstado}"/>
                            <h:outputText value="#{empresaController.selected.empresaEstado}" title="#{myBundle.ViewEmpresaTitle_empresaEstado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
