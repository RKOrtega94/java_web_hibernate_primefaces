<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empleadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoId}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoId}" title="#{myBundle.ViewEmpleadoTitle_empleadoId}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoPrimerNombre}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoPrimerNombre}" title="#{myBundle.ViewEmpleadoTitle_empleadoPrimerNombre}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoSegundoNombre}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoSegundoNombre}" title="#{myBundle.ViewEmpleadoTitle_empleadoSegundoNombre}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoPrimerApellido}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoPrimerApellido}" title="#{myBundle.ViewEmpleadoTitle_empleadoPrimerApellido}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoSegundoApellido}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoSegundoApellido}" title="#{myBundle.ViewEmpleadoTitle_empleadoSegundoApellido}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoTipoDni}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoTipoDni}" title="#{myBundle.ViewEmpleadoTitle_empleadoTipoDni}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoDni}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoDni}" title="#{myBundle.ViewEmpleadoTitle_empleadoDni}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoEstadoCivil}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoEstadoCivil}" title="#{myBundle.ViewEmpleadoTitle_empleadoEstadoCivil}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoNombreConyugue}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoNombreConyugue}" title="#{myBundle.ViewEmpleadoTitle_empleadoNombreConyugue}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoSexo}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoSexo}" title="#{myBundle.ViewEmpleadoTitle_empleadoSexo}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoFechaCreacion}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoFechaCreacion}" title="#{myBundle.ViewEmpleadoTitle_empleadoFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoFechaModificacion}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoFechaModificacion}" title="#{myBundle.ViewEmpleadoTitle_empleadoFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoEstado}"/>
                        <h:outputText value="#{empleadoController.selected.empleadoEstado}" title="#{myBundle.ViewEmpleadoTitle_empleadoEstado}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_cargoId}"/>
                        <h:outputText value="#{empleadoController.selected.cargoId.cargoDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_empresaId}"/>
                        <h:outputText value="#{empleadoController.selected.empresaId.empresaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
