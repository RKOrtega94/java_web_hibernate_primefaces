<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioId}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioId}" title="#{myBundle.ViewUsuarioTitle_usuarioId}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioUsername}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioUsername}" title="#{myBundle.ViewUsuarioTitle_usuarioUsername}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioPassword}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioPassword}" title="#{myBundle.ViewUsuarioTitle_usuarioPassword}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioFechaCreacion}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioFechaCreacion}" title="#{myBundle.ViewUsuarioTitle_usuarioFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioFechaModificacion}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioFechaModificacion}" title="#{myBundle.ViewUsuarioTitle_usuarioFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioEstado}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioEstado}" title="#{myBundle.ViewUsuarioTitle_usuarioEstado}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_empleadoId}"/>
                        <h:outputText value="#{usuarioController.selected.empleadoId.empleadoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
